<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;500;600;700&family=Red+Hat+Display:wght@400;500;600;700;800;900&family=Rubik:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Summary Component</title>
  </head>
  <body>
    <div class="card">
      <img class="hero-img" src="images/illustration-hero.svg" />
      <div class="content-container">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-wrapper">
          <div class="icon-text-wrapper">
            <img class="icon-music" src="images/icon-music.svg" />
            <div class="title-price-wrapper">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <p class="change-button">Change</p>
        </div>
      </div>
      <div class="buttons-wrapper">
        <button class="button blue-btn">Proceed to Payment</button>
        <button class="button white-btn">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
